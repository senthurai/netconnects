<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <script src="calculator.js">

    </script>
    <div class="container">
    <div>
      <form name="form1" class="cal" action="calculator.html" method="POST">
         <input type="text" name="output" id="display">
         <br>
            </br>
         <input type="button" class="buttonDesign" value="C" onclick="update('',form1)">
         <input type="button" class="buttonDesign" value="<" onclick="form1.output.value.substring(0,form1.output.value.lenght*1)">
         <input type="button" class="buttonDesign" value="00" onclick="form1.output.value+='00'">
         <input type="button" class="operatorDesign" value="รท" onclick="form1.output.value+='รท'">
         <br>
           </br>
         <input type="button" class="buttonDesign" value="7" onclick="form1.output.value+='7'">
         <input type="button" class="buttonDesign" value="8" onclick="form1.output.value+='8'">
         <input type="button" class="buttonDesign" value="9" onclick="form1.output.value+='9'">
         <input type="button" class="operatorDesign" value="*" onclick="form1.output.value+='*'">
         <br>
           </br>
         <input type="button" class="buttonDesign" value="4" onclick="form1.output.value+='4'">
         <input type="button" class="buttonDesign" value="5" onclick="form1.output.value+='5'">
         <input type="button" class="buttonDesign" value="6" onclick="form1.output.value+='6'">
         <input type="button" class="operatorDesign" value="-" onclick="form1.output.value+='-'">
         <br>
            </br>
         <input type="button" class="buttonDesign" value="1" onclick="form1.output.value+='1'">
         <input type="button" class="buttonDesign" value="2" onclick="form1.output.value+='2'">
         <input type="button" class="buttonDesign" value="3"onclick="form1.output.value+='3'">
         <input type="button" class="operatorDesign" value="+"onclick="form1.output.value+='+'">
         <br>
            </br>
         <input type="button" id="zero" value="0" onclick="form1.output.value+='0'">
         <input type="button" class="buttonDesign" value="." onclick="form1.output.value+='.'">
         <input type="button" class="operatorDesign" value="=" onclick="form1.output.value=eval(form1.output.value)">Answer</input>
    </form>
    </div>  
    </div>
</html>
